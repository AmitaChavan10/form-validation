<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Form Validation</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <div class="wrapper">
      <h1 class="header">Registration form</h1>
      <form id="form" class="form" name="form">
        <div class="form-groups">
          <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" name="username" id="username" class="username" placeholder="UserName">
            <span class="error">Error message</span>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="email" placeholder="Email">
            <span class="error">Error message</span>
          </div>
          <div class="form-group">
            <label for="phoneno">Phone Number:</label>
            <input type="tel" name="phoneno" id="phoneno" class="phoneno" placeholder="Phone Number">
            <span class="error">Error message</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="password" placeholder="Password">
            <span class="error">Error message</span>
          </div>
          <div class="form-group">
            <label for="c-password">Confirm Password</label>
            <input type="password" name="c-password" id="c-password" class="c-password" placeholder="Confirm Password">
            <span class="error">Error message</span>
          </div>
        </div>
        <input type="submit" value="Submit" class="btn">
      </form>
    </div>

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
